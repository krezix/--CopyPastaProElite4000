<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador - CopyPasta Pro Elite 4000</title>
    <link rel="stylesheet" href="organizer.css">
</head>
<body>
    <header>
        <h1>Organizador de Itens e Pastas</h1>
        <div class="actions-bar">
            <button id="btnSaveChanges" disabled>💾 Salvar Alterações</button>
            <button id="btnCreateFolder">➕ Nova Pasta</button>
            <button id="btnAddNewSnippet">✨ Novo Item</button> <!-- NOVO BOTÃO -->
        </div>
    </header>

    <main class="organizer-container">
        <!-- Área para Pastas -->
        <section id="foldersArea" class="folders-column">
            <h2>Pastas</h2>
            <ul id="folderList" class="folder-list">
                <!-- Pastas carregadas aqui -->
            </ul>
        </section>

        <!-- Área para Itens Sem Pasta -->
        <section id="uncategorizedArea" class="items-column">
            <h2>Itens Sem Pasta</h2>
            <ul id="uncategorizedList" class="snippet-list">
                <!-- Itens sem pasta carregados aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Use os botões para organizar seus itens e pastas.</p>
    </footer>

    <!-- Modal para Editar Snippet -->
    <div id="editSnippetModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Editar Item</h3>
            <textarea id="editSnippetTextarea" rows="6"></textarea>
            <div class="modal-actions">
                <button id="btnCancelEditSnippet">Cancelar</button>
                <button id="btnSaveEditSnippet">Salvar</button>
            </div>
        </div>
    </div>

    <!-- NOVO: Modal para Adicionar Snippet (Inicialmente Oculto) -->
    <div id="addSnippetModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Adicionar Novo Item</h3>
            <textarea id="addSnippetTextarea" rows="6" placeholder="Digite ou cole o texto do item aqui..."></textarea>
            <div class="add-snippet-folder-select">
                 <label for="addSnippetFolderSelect">Salvar em:</label>
                 <select id="addSnippetFolderSelect">
                     <option value="">--- Sem Pasta ---</option>
                     <!-- Opções de pasta serão adicionadas via JS -->
                 </select>
            </div>
            <div class="modal-actions">
                <button id="btnCancelAddSnippet">Cancelar</button>
                <button id="btnConfirmAddSnippet">Adicionar Item</button>
            </div>
        </div>
    </div>

    <!-- Container para Toasts -->
    <div id="toastContainer"></div>

    <script src="organizer.js"></script>
</body>
</html>
